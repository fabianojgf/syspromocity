<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.thymeleaf.org/spring-data" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>Cupons do Usuário]</title>
</head>
<body>
<section layout:fragment="header">
<h1 th:text="${'Cupons do Usuário '+idUser}"></h1>
<ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Cupons do Usuário</li>
</ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Listagem</h3>
        </div>
       
       <div class="box-body no-padding">
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>Desconto</th>
                    <th>Disponíveis</th>
                    <th>QRCode</th>
                    <th>Imagem</th>
                </tr>
                <tr th:each="row : ${list}">
                    <td th:text="${row.id}"></td>
                    <td th:text="${row.description}"></td>
                    <td th:text="${row.discount}"></td>
                    <td th:text="${row.limitedToUse - row.used}"></td>
                    <td th:text="${row.qrCode}"></td>
					<td><img alt="Image" th:src="${'/coupons/image/'+row.id}" width="50" height="50" /></td>
					</tr>
            </table>
        </div>
       
    </div>
</div>
</body>
</html>
