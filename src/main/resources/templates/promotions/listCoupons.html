<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.thymeleaf.org/spring-data" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>Cupons da Promoção</title>
</head>
<body>
<section layout:fragment="header">
<h1 th:text="${'Cupons da Promoção '+idPromotion}"></h1>
<ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li><a href="/stores/1"><i class="active"></i> Lojas</a></li>
    <li><a href="#"><i class="active"></i>Promoções da Loja ID</a></li>
    <li class="active">Cupons da Promoção</li>
</ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Listagem</h3>
            <div class="box-tools pull-right">
                <a href="coupons/add" type="button" class="btn btn-box-tool"><i class="fa fa-plus"></i></a>
                <br clear="all" />
            </div>
        </div>
       
       <div class="box-body no-padding">
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Discount</th>
                    <th>Disponíveis</th>
                    <th>QRCode</th>
                    <th>Ações</th>
                </tr>
                <tr th:each="row : ${list}">
                    <td th:text="${row.id}"></td>
                    <td th:text="${row.description}"></td>
                    <td th:text="${row.discount}"></td>
                    <td th:text="${row.limitedToUse - row.used}"></td>
                    <td th:text="${row.qrCode}"></td> 
                    <td>
                       <a th:href="${'/promotions/edit/'+idPromotion+'/coupons/edit/' + row.id}">editar</a> -
                        <a th:href="${'/promotions/edit/'+idPromotion+'/coupons/delete/' + row.id}">excluir</a>                        
                    </td>
                </tr>
            </table>
        </div>
       
    </div>
</div>
</body>
</html>
