<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.thymeleaf.org/spring-data" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>Promoções</title>
</head>
<body>
<section layout:fragment="header">
<h1>Promoções</h1>
<ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li><a href="/stores/1"><i class="active"></i> Lojas</a></li>
    <li class="active">Promoções</li>
</ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Listagem</h3>
            <div class="box-tools pull-right">
                <br clear="all" />
            </div>
        </div>
        <div class="box-body no-padding">
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Required CoUsers</th>
                    <th>Max Coupons</th>
                    <th>Released Coupons</th>
                    <th>Special</th>
                    <th>Ações</th>
                </tr>
                <tr th:each="row : ${list}">
                    <td th:text="${row.id}"></td>
                    <td th:text="${row.description}"></td>
                    <td th:text="${#dates.format(row.fromDate, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#dates.format(row.toDate, 'dd/MM/yyyy')}"></td>
                    <td th:text="${row.numRequiredCoUsers}"></td>
                    <td th:text="${row.numMaxCoupons}"></td>
                    <td th:text="${row.numReleasedCoupons}"></td>
                    <td th:text="${row.special}"></td> 
                    <td>
                        <a th:href="${'/promotions/edit/' + row.id}">editar</a> -
                        <a th:href="${'/promotions/delete/' + row.id}">excluir</a> -                 
                        <a th:href="${'/promotions/' + row.id + '/coupons'}">cupons</a>
                    </td>
                </tr>
            </table>
        </div>
 
    </div>
</div>
</body>
</html>
