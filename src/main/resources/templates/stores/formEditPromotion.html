<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>Edita Promoção da loja <spam th:text="${idStore}"></spam></title>
</head>
<body>
<section layout:fragment="header">
    <h1>Edita Promoção da loja id</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Edita Promoção da loja <spam th:text="${idStore}"></spam></li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Formulário</h3>
            <div class="box-tools pull-right">
                <a th:href="${'/stores/'+idStore+'/promotions'}" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
            </div>
        </div>
        
        <script src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
		<script src="/plugins/input-mask/jquery.inputmask.js"></script>	
					
        <form data-toggle="validator" role="form" th:object="${promotion}" th:action="${'/stores/'+idStore+'/promotions/save/'+idPromotion}" method="post">
            <div class="box-body">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label for="description">Descricao</label>
                    <input type="text" required="true" class="form-control" th:field="*{description}" id="description" />
                </div>
                <div class="form-group">
                    <label for="fromDate">De (yyyy/mm/dd)</label>
                    <input type="text" required="true" class="form-control" th:field="*{fromDate}" id="fromDate" />
                </div>
                
                <div class="form-group">
                    <label for="toDate">Até (yyyy/mm/dd)</label>
                    <input type="text" required="true" class="form-control" th:field="*{toDate}" id="toDate" />
                </div>
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>

<!-- Page script -->
<script type="text/javascript">
$j=jQuery.noConflict();
$j(document).ready(function () {
    $j("#fromDate").inputmask('9999/99/99', {
        greedy: false,
        showMaskOnFocus: true,
        showMaskOnHover: false,
        noValuePatching: true
    });

    $j("#toDate").inputmask('9999/99/99', {
        greedy: false,
        showMaskOnFocus: true,
        showMaskOnHover: false,
        noValuePatching: true
    });

});
</script>

</div>
</body>
</html>
